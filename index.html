<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>libraryV2</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bruno+Ace&family=Climate+Crisis&family=Indie+Flower&family=Montserrat&family=Poppins:ital,wght@0,400;1,900&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="sidebar">
            <h3 class="book-info">Enter Book Information</h3>
            <form name="myForm" action="" class="input-form">
                <label for="title" class="title">Title:</label>
                <input
                    type="text"
                    id="title"
                    class="input1"
                    name="title"
                    required
                />

                <label for="author" class="author">Author:</label>
                <input
                    type="text"
                    id="author"
                    class="input2"
                    name="author"
                    required
                />

                <label for="pages" class="pages">Pages:</label>
                <input
                    type="text"
                    id="pages"
                    class="input3"
                    names="pages"
                    required
                />

                <label for="text" class="read">Read?</label>
                <input
                    type="text"
                    
                    id="read"
                    class="input4"
                    name="read"
                />
            </form>

            <div class="btn">
                <button>Display Book</button>
            </div>
        </div>

        <h3 class="library">Library</h3>
        <div class="grid"></div>

        <script src="main.js"></script>
    </body>
</html>
